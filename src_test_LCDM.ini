# *~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*
# *  CLASS input parameter file  *
# *  SRC Verification Test (LCDM)*
# *~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*

# This file is used to verify that modified CLASS with use_src=no
# produces identical results to clean CLASS v3.3.3

# -------------------------
# ----> General parameters:
# -------------------------

# Output format (valid CLASS v3.3.3 options: tCl, pCl, lCl, mPk, etc.)
# Leave blank to only compute background and thermodynamics
output = 

# Output root (must include output/ prefix for files to go to output/ directory)
root = output/src_test_LCDM

# Overwrite root (prevent numbering: yes = overwrite, no = number files)
overwrite_root = yes

# Write headers (for easier comparison)
headers = yes

# Format
format = class

# Write flags for background, thermodynamics, and primordial tables
write_background = yes
write_thermodynamics = yes
write_primordial = yes

# -------------------------
# ----> Self-Regulating Cosmology:
# -------------------------

# Force SRC to be disabled for this test
use_src = no

# SRC parameters (ignored when use_src = no, but should be present)
src_gamma0 = 0.0
src_a_peak = 0.8
src_width = 0.1

# -------------------------
# ----> Species parameters:
# -------------------------

# Photon temperature
T_cmb = 2.7255

# Baryon density
omega_b = 0.02238280

# Cold dark matter density
omega_cdm = 0.1201075

# Ultra-relativistic species
N_ur = 2.0308

# Curvature
Omega_k = 0.0

# Dark energy (cosmological constant)
# Leave Omega_Lambda unspecified - CLASS will compute it from budget equation

# -------------------------
# ----> Recombination:
# -------------------------

# Reionization optical depth
tau_reio = 0.0543

# Helium fraction
YHe = BBN

# -------------------------
# ----> Primordial:
# -------------------------

# Scalar amplitude
A_s = 2.100549e-09

# Scalar spectral index
n_s = 0.9660499

# Pivot scale
k_pivot = 0.05

# -------------------------
# ----> Precision parameters:
# -------------------------

# Background
background_verbose = 1

# Thermodynamics
thermodynamics_verbose = 1

# Primordial
primordial_verbose = 1
